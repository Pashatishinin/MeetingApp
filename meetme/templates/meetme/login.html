{% extends 'meetme/main.html' %}


{% block content %}


<div class="form-body">
  <h1 class="login_title">LOGIN</h1>
  <div class="form-up">
    <form action="" method="POST">
    {% csrf_token %}
      <!--        FORM FOR LOGIN      -->
    <label class="login_info_form" for="username">USERNAME</label>
    <input class="login_form" type="text" name="username" id="username" placeholder="&#x270e username">
    <label class="login_info_form" for="password">PASSWORD</label>
    <input class="login_form" type="password" name="password" id="password" placeholder="&#x270e password">
    <input class="btn_login" type="submit" value="LOGIN">
  </form>
  </div>
<div>
  <!--        LINK IF YOU DON'T HAVE ACCOUNT      -->
   <p><a class="form_login_info" href="{% url 'register' %}">Don't have an account? REGISTER</a></p>
</div>
  </div>

{% endblock content %}
