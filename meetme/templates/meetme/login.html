{% extends 'meetme/main.html' %}


{% block content %}

<section class="login">
    <div class="box">
            <!----------------- Login Box ----------------->
           <div class="box-login" id="login">
               <div class="top-header">
                   <h3>Hello, Again</h3>
                   <small>We are happy to have you back.</small>
               </div>
               <div class="input-group">
                   <form method="POST">
                   {% csrf_token %}
                       <div class="input-field">
                           <input type="text" name="username" class="input-box" id="username" required>
                           <label for="username">Username</label>
                       </div>
                       <div class="input-field">
                           <input type="password" name="password" class="input-box" id="password" required>
                           <label for="password">Password</label>
                           <div class="eye-area">
                               <div class="eye-box" onclick="myPassword()">
                                   <ion-icon name="eye-outline" id="eye"></ion-icon>
                                   <ion-icon name="eye-off-outline" id="eye-slash"></ion-icon>

                               </div>
                           </div>
                       </div>
                       {% if messages %}
                            <div class="error_login">
                                <ion-icon name="close-circle-outline"></ion-icon>
                                {% for message in messages %}
                                    <p style="color: #ff4747;">{{ message }}</p>
                                {% endfor %}
                            </div>
                       {% endif %}
                       <div class="input-field">
                            <input type="submit" class="input-submit" value="Sign In">
                       </div>
                   </form>
                   <div class="link_to_register">
                       <small>Don't have an account?</small>
                       <a href="{% url 'register' %}">Sign up</a>

                   </div>

               </div>

           </div>

       </div>
</section>

{% endblock content %}
